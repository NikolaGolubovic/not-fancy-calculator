<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator app</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <main class="calculator">
        <section class="calc-nav">
          <div class="calc-name">
            <p>calc</p>
          </div>
          <div class="change-theme">
            <p>THEME</p>

            <div class="theme-slider">
              <div class="slider-nums">
                <p class="num-1">1</p>
                <p class="num-2">2</p>
                <p class="num-3">3</p>
              </div>
              <div class="slider-tube"><div class="circle"></div></div>
            </div>
          </div>
        </section>
        <section class="calculator-screen">
          <div>
            <p class="input-screen"></p>
            <small class="screen-log"></small>
          </div>
        </section>
        <section class="calculator-tabs">
          <div class="calc-rows">
            <div class="first-row">
              <button class="calc-num">7</button
              ><button class="calc-num">8</button
              ><button class="calc-num">9</button
              ><button class="calc-num calc-erase">DEL</button>
            </div>
            <div class="second-row">
              <button class="calc-num">4</button
              ><button class="calc-num">5</button
              ><button class="calc-num">6</button
              ><button class="calc-num">+</button>
            </div>
          </div>
          <div class="third-row">
            <button class="calc-num">1</button
            ><button class="calc-num">2</button
            ><button class="calc-num">3</button
            ><button class="calc-num">-</button>
          </div>
          <div class="fourth-row">
            <button class="calc-num">.</button
            ><button class="calc-num">0</button
            ><button class="calc-num">/</button
            ><button class="calc-num">x</button>
          </div>
          <div class="func-row">
            <button class="calc-num calc-erase calc-reset">RESET</button
            ><button class="calc-num calc-equal">=</button>
          </div>
        </section>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
